<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
      <div class="container">
        <div class="header"><h1>Weather app</h1></div>
        <div class="subheader"><h3>Wondering how the weather is, in any city? Find out below ! </h3></div>
          <div class="icon">
              <div class="icon-container">
                  <canvas class="icon" width="100" height="100"></canvas>
              </div>
          </div>
          <div class="content">
              <div class="info">
                  <div class="place"></div>
                  <div class="date"></div>
                  <div class="status"></div>
                  <div class="temperature"></div>
              </div>
              <div class="searchCity">
                    <input type="text" class="inputCity" placeholder="Search for location 🔍" required></input>
                    <button type="button" id="submit">Submit here</button>
              </div>
          </div>
      </div>
      <div class="container2">
            <div class="day2">
                <h4 class="Tomorrow">Tomorrow</h4>
                <p class="date2"></p>
                <p class="status2"></p>
                <p class="temperature2"></p>
            </div>
            <div class="day3">
                <h4 class="Day 3">Day 3</h4>
                <p class="date3"></p>
                <p class="status3"></p>
                <p class="temperature3"></p>
            </div>
            <div class="day4">
                <h4 class="Day 4">Day 4</h4>
                <p class="date4"></p>
                <p class="status4"></p>
                <p class="temperature4"></p>
            </div>
            <div class="day5">
                <h4 class="Day 5">Day 5</h4>
                <p class="date5"></p>
                <p class="status5"></p>
                <p class="temperature5"></p>
        </div>
      </div>
      <script src="skycons.js"></script>
    <script src="script.js"></script>
  </body>
  
  </html>
